<div class="fondoBody">
  <mat-toolbar>
    <span>Detalle producto</span>
  </mat-toolbar>

  <form class="sombra" [formGroup]="this.detalleProducto">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]="3" [rowspan]="5">
        <mat-card>
          <mat-card-content>
            <mat-form-field appearance="fill">
              <mat-label>Producto</mat-label>
              <input
                matInput
                value="{{ producto.nombreProducto }}"
                formControlName="nombreProducto"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Capacidad</mat-label>
              <input
                matInput
                value="{{ producto.kilosProducto }} Kg."
                formControlName="kilosProducto"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Stock</mat-label>
              <input
                matInput
                value="{{ producto.unidadesProducto }} Unidades"
                formControlName="unidadesProducto"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Precio de venta</mat-label>

              <input
                matInput
                value="$ {{ producto.precioVenta }}"
                formControlName="precioVenta"
                autocomplete="off"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Aplicativos</mat-label>
              <textarea
                matInput
                value="{{ producto.aplicativos }}"
                formControlName="aplicativos"
                autocomplete="off"
              ></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Fuegos</mat-label>
              <textarea
                matInput
                value="{{ producto.fuegos }}"
                formControlName="fuegos"
                autocomplete="off"
              ></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Descripcion</mat-label>
              <textarea
                matInput
                value="{{ producto.descripcion }}"
                formControlName="descripcion"
                autocomplete="off"
              ></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Agente Extintor</mat-label>

              <input
                matInput
                value="{{ producto.agenteExtintor }}"
                formControlName="agenteExtintor"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Proveedor</mat-label>
              <input
                matInput
                value="{{ producto.nombreFantasia }}"
                formControlName="nombreFantasia"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Contacto</mat-label>
              <input
                matInput
                value="{{ producto.contactoProv }}"
                formControlName="contactoProv"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Telefono</mat-label>
              <input
                matInput
                value="{{ producto.telefonoProv }}"
                formControlName="telefonoProv"
                autocomplete="off"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Numero de serie</mat-label>
              <input
                matInput
                value="{{ producto.numeroSerie }}"
                formControlName="numeroSerie"
                autocomplete="off"
              />
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <!-- VISTA PREVIA -->
      <mat-grid-tile [colspan]="1" [rowspan]="5">
        <mat-card class="card-vistaPrevia">
          <mat-card-header> </mat-card-header>

          <img
            mat-card-image
            src="{{ producto.imagenProducto }}"
          />

          <mat-card-content>
        </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button>
              <a routerLink="/productos"> Volver</a>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
